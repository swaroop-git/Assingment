<html>
   <head>
   </head>
   <link rel="stylesheet" href="Q2.css">
    
  <body>
    <div id="main">
      
      <div id="container">
        <forms>
          <div class="regform"><h2>Registration form</h2></div>
          
          <div class="form row">
            <div class="form group">
              <label for="name" >Name:</label>
              <input type="text" id="name" placeholder="enter your full name...">
            </div>
            <br>
            <div class="form-group">
              <label for="DOB">DOB:</label>
              <input type="date" id="DOB">
            </div>
            <br>

            <div class="form-group">
              <label for="email">Email id:</label>
              <input type="text" id="email" placeholder="enter your mail id...">
            </div>

            <br>
            <div class="form group">
              <label for="Address">Address:</label>
              <input type="text" id="address" placeholder="enter your address...">
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="pincode">pincode:</label>
            <input type="text" id="pincode" placeholder="enter your pincode...">
          </div>
          <br>


          <div class="form-radio">
            <p>Gender:</p>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="others">others<br>
              
          </div>
          <br>
          <div class="form-group">
            <label for="state">State:</label>
            <div class="form-select">
              <select class="option" id="state">
                <option disabled="disabled" selected="selected">--select</option>
                <option>maharashtra</option>
                <option>Tamil Nadu</option>
                <option>MP</option>
              </select>
              <span class="select-icon"></span>
            </div>
            <br>
            <div class="form-group">
              <label for="city">City:</label>
              <div class="form-select">
                <select class="city" id="city">
                  <option disabled="disabled" selected="selected">--select</option>
                 <option>Nagpur</option>
                 <option>Indore</option>
                 <option>Madurai</option>
                </select>
                <span class="select-icon"></span>
              </div>
            </div>
            
          </div>
          <br>
          
          

         


          <div class="form-group">
            <label for="course">course:</label>
            <div class="form-select">
              <select class="option" id="course">
                <option disabled="disabled" selected="selected">--select</option>
                <option>HTML</option>
                <option>JAVA</option>
                <option>Python</option>
              </select>
            </div>
          </div>
          <br>


          <div class="form-submit">
            <button name="submit" id="submit">submit</button>

          </div>


          
        </forms>
        
      </div>
    </div> 
    

    </body>
</html>
