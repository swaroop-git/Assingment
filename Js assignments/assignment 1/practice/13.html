<html>
    <head>
        <title>practice doc!</title>
    </head>
    <body>
        <div>
        </div>
        <script>
            var y= prompt("enter the name in list");
            var x= ["soham","sanju","tatya","oam","circuit"];
            
            function elementcheck() {
                var i;
                for(i=0; i<x.length ; i++){
                    if(x[i]===y){
                        document.write("name is in the list");
                        break;
                    }
                    
                }
                if(i===x.length){
                    document.write("name is not in the list");
                }
                
            }elementcheck();
          


        </script>
 

    </body>
</html>
