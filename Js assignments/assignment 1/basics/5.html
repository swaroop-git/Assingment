    <body>

        
        <h1>javascript basics</h1>
        <div>
        </div>
        <script>
            function padChars(num, str)
            {
                for(i=0 ; i<= num+1 ; i++){
                    document.write(str)
                }
                
            };

            padChars(5,"*")

        </script>
 

    </body>
